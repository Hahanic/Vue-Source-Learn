<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactivity</title>
  <style>
    html, body{
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">
  </div>
  <script type="module">
    import { reactive, effect, ref } from "./index.js";

    const state = reactive({ info: { firstName: 'JAS', lastName: 'ttenet',age: '16', },  height: 170 });
    const flag = ref(true);

    effect(() => {
      document.getElementById("app").innerText = `Hello, ${state.info.firstName}${state.info.lastName}, ${state.info.age}, ${flag.value}`;
    });


    setInterval(() => {
      flag.value = !flag.value;
      state.info.age++;
    }, 1000)
    </script>
</body>
</html>
