<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactivity</title>
  <style>
    html, body{
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">
  </div>
  <script type="module">
    import { reactive, effect } from "./index.js";

    const state = reactive({ name: 'JAS', age: '16', height: '170' });

    effect(() => {
      let name = state.name ? state.age : state.height;
      document.getElementById("app").innerText = `Hello, ${name}`;
    });
    effect(() => {
      document.getElementById("app").innerText = `Hello, ${state.age}和${state.age}岁的${state.name}`;
    });

    setInterval(() => {
      state.age++;
    }, 1000)
    </script>
</body>
</html>
